<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在线解压缩工具 - yasuo.zip</title>

    <!-- JSZip库用于处理ZIP文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<!-- Uncompress.js库支持多种解压格式 -->

    <script charset="UTF-8" id="LA_COLLECT" src="https://sdk.51.la/js-sdk-pro.min.js"></script>
    <script>
        LA.init({
            id: "KtYXyLyHpzTmmxxZ",
            ck: "KtYXyLyHpzTmmxxZ",
            autoTrack: true,
            hashMode: true,
            screenRecord: true
        });
    </script>
</head>
<body>
    <!-- GitHub链接 - 斜角效果 -->

            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="white" class="octo-body"></path>

    <div class="container">
        <header>
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 背景圆角矩形 -->
                    <rect width="48" height="48" rx="12" fill="url(#gradient)" />
                    
                    <!-- 渐变定义 -->
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- 主要的ZIP文件图标 -->
                    <rect x="12" y="10" width="24" height="28" rx="2" fill="white" fill-opacity="0.9"/>
                    
                    <!-- 文件夹标签 -->
                    <path d="M12 10 L12 8 C12 6.9 12.9 6 14 6 L18 6 L20 8 L34 8 C35.1 8 36 8.9 36 10 L36 12 L12 12 Z" fill="white"/>
                    
                    <!-- ZIP拉链效果 -->
                    <rect x="22" y="14" width="4" height="2" fill="#007AFF"/>
                    <rect x="22" y="18" width="4" height="2" fill="#007AFF"/>
                    <rect x="22" y="22" width="4" height="2" fill="#007AFF"/>
                    <rect x="22" y="26" width="4" height="2" fill="#007AFF"/>
                    <rect x="22" y="30" width="4" height="2" fill="#007AFF"/>
                    
                    <!-- 拉链头 -->
                    <circle cx="24" cy="34" r="2" fill="#007AFF"/>
                    <rect x="23" y="32" width="2" height="3" fill="#007AFF"/>
                    
                    <!-- 压缩箭头指示 -->
                    <path d="M16 16 L20 20 L16 24" stroke="#007AFF" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M32 16 L28 20 L32 24" stroke="#007AFF" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>在线解压缩工具</h1>
            </div>
        </header>

        <main>
            <!-- 工具栏 -->
            <div class="toolbar">
                <button class="tool-btn active" id="compress-btn">
                    <i class="fas fa-file-archive"></i>
                    <span>压缩文件</span>
                </button>
                <button class="tool-btn" id="extract-btn">
                    <i class="fas fa-folder-open"></i>
                    <span>解压文件</span>
                </button>
            </div>

            <section class="upload-section" id="upload-section">
                <div class="upload-container" id="drop-area">
                    <div class="upload-icon" id="upload-icon">
                        <i class="fas fa-folder-open" id="extract-icon"></i>
                        <i class="fas fa-file-archive" id="compress-icon"></i>
                    </div>
                    <h2 id="upload-title">选择文件进行压缩</h2>
                    <p id="upload-description">拖拽文件到此处上传<br>(支持多种文件格式，最大500MB)</p>
                    <input type="file" id="file-input" accept=".zip,.rar,.tar" hidden>
                    <input type="file" id="compress-file-input" multiple webkitdirectory hidden>
                    <input type="file" id="compress-files-input" multiple hidden>
                    <div class="upload-buttons" id="upload-buttons">
                        <button class="upload-btn" id="upload-btn">选择文件</button>
                    </div>
                    <div class="compress-buttons" id="compress-buttons">
                        <button class="upload-btn" id="select-files-btn">选择文件</button>
                        <button class="upload-btn secondary" id="select-folder-btn">选择文件夹</button>
                    </div>
                </div>
            </section>

            <section class="processing-section" id="processing-section">
                <div class="progress-container">
                    <h2 id="processing-text">正在压缩中...</h2>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <p id="progress-text">0%</p>
                </div>
            </section>

            <section class="result-section" id="result-section">
                <div class="result-header">
                    <h2>解压结果</h2>
                    <div class="file-info">
                        <span id="file-name">未选择文件</span>
                        <span id="file-size"></span>
                    </div>
                    <button class="download-all-btn" id="download-all-btn">
                        <i class="fas fa-download"></i> 下载全部
                    </button>
                </div>
                
                <div class="file-explorer">
                    <div class="file-list-header">
                        <div class="file-name-header">文件名</div>
                        <div class="file-size-header">大小</div>
                        <div class="file-action-header">操作</div>
                    </div>
                    <div class="file-list" id="file-list">
                        <!-- 解压后的文件将在这里列出 -->
                    </div>
                </div>
            </section>
        </main>

        <div class="error-popup" id="error-popup">
            <div class="error-content">
                <i class="fas fa-exclamation-circle"></i>
                <h3>错误</h3>
                <p id="error-message"></p>
                <button id="error-close">确定</button>
            </div>
        </div>

        <section class="friend-links">
            <div class="friend-links-container">
                <h3>友情链接：</h3>
                <div class="friend-links-list">
                    <a target="_blank" href="https://net.arsn.cn/" class="friend-link">FlowLoss</a>
                    <span class="link-divider">|</span>
                    <a target="_blank" href="https://murk.xiaojieapi.com/" class="friend-link">MurkPHP</a>
                </div>
            </div>
        </section>

        <footer>
            <p>© <script>document.write(new Date().getFullYear());</script> 在线解压缩工具 | 所有文件处理均在本地完成，确保您的文件安全</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
